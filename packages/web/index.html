<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>笺字 | JianZi</title>
</head>

<body>
    <div class="editor-layout">
        <!-- 1. Header: Global Actions -->
        <header class="editor-header">
            <div class="header-left">
                <div class="brand">JianZi</div>
                <div class="menu-bar">
                    <button class="menu-item">文件 File</button>
                    <button class="menu-item">编辑 Edit</button>
                    <button class="menu-item">视图 View</button>
                </div>
            </div>
            <div class="header-right">
                <button id="export" class="action-btn primary">导出 Export</button>
                <a href="https://github.com/MongxinChan/JianZi" target="_blank" class="github-link">GitHub</a>
            </div>
        </header>

        <!-- 2. Main Body -->
        <div class="editor-body">
            <!-- Left Toolbar -->
            <aside class="left-toolbar">
                <div class="tool-btn active" title="Select">
                    <span class="icon">Ref</span>
                </div>
                <div class="tool-btn" id="add-text" title="Text">
                    <span class="icon">T</span>
                </div>
                <div class="tool-btn" id="add-image" title="Image">
                    <span class="icon">Img</span>
                </div>
                <div class="tool-item-divider"></div>
                <div class="tool-btn" id="clear" title="Clear">
                    <span class="icon">×</span>
                </div>
                <!-- Hidden file input for image upload -->
                <input type="file" id="image-file-input" accept="image/*" style="display:none;">
            </aside>

            <!-- Center Viewport -->
            <main class="viewport">
                <div class="canvas-container">
                    <div id="app"></div>
                </div>
            </main>

            <!-- Right Property Panel -->
            <aside class="right-properties" id="right-panel">
                <div class="toggle-right-btn" id="toggle-right-panel"> &lt; </div>

                <div class="panel-header">
                    属性 Properties
                </div>
                <div class="panel-content">
                    <div class="prop-group">
                        <div class="group-title">预设尺寸 Presets</div>
                        <div class="preset-grid">
                            <div class="preset-btn" data-w="794" data-h="1123">
                                A4
                                <span>794 x 1123</span>
                            </div>
                            <div class="preset-btn" data-w="559" data-h="794">
                                A5
                                <span>559 x 794</span>
                            </div>
                            <div class="preset-btn" data-w="816" data-h="1056">
                                Letter
                                <span>816 x 1056</span>
                            </div>
                            <div class="preset-btn" data-w="1056" data-h="1632">
                                Tabloid
                                <span>1056 x 1632</span>
                            </div>
                            <div class="preset-btn" data-w="768" data-h="960">
                                iPad
                                <span>768 x 960</span>
                            </div>
                            <div class="preset-btn" data-w="1000" data-h="1000">
                                Square
                                <span>1000 x 1000</span>
                            </div>
                        </div>
                    </div>

                    <!-- Canvas Size Section -->
                    <div class="prop-group">
                        <div class="group-title">画布尺寸 Canvas Size</div>
                        <div class="prop-row">
                            <label>预设 Preset</label>
                            <div class="chip-list">
                                <button class="chip" data-w="595" data-h="842">A4</button>
                                <button class="chip" data-w="390" data-h="844">Phone</button>
                            </div>
                        </div>
                        <div class="prop-row">
                            <label>W</label>
                            <input type="number" id="canvas-width" class="input-sm" value="500">
                        </div>
                        <div class="prop-row">
                            <label>H</label>
                            <input type="number" id="canvas-height" class="input-sm" value="700">
                        </div>
                    </div>

                    <div class="divider"></div>

                    <!-- Layout Section -->
                    <div class="prop-group">
                        <div class="group-title">排版 Layout</div>
                        <div class="prop-row">
                            <label>模式 Mode</label>
                            <div class="radio-cards">
                                <label class="radio-card">
                                    <input type="radio" name="layout-mode" value="vertical" checked>
                                    <span>竖排</span>
                                </label>
                                <label class="radio-card">
                                    <input type="radio" name="layout-mode" value="horizontal">
                                    <span>横排</span>
                                </label>
                            </div>
                        </div>

                    </div>

                    <div class="divider"></div>

                    <!-- Font Section -->
                    <div class="prop-group">
                        <div class="group-title">字体 Font</div>
                        <div class="prop-row">
                            <label>字族 Family</label>
                            <select id="font-family" class="input-sm" style="width: 100%;">
                                <option value="'STKaiti', 'KaiTi', serif">楷體 KaiTi</option>
                                <option value="'Inter', 'Segoe UI', sans-serif">現代無襯線 Inter</option>
                                <option value="'Fira Code', 'Consolas', monospace">等寬 Fira Code</option>
                                <option value="'Georgia', 'Palatino', serif">優雅襯線 Georgia</option>
                            </select>
                        </div>
                    </div>


                </div>
            </aside>
        </div>
    </div>

    <!-- Floating Toolbar -->
    <div id="floating-toolbar" class="floating-toolbar">
        <button id="ft-bold" title="粗体"><b>B</b></button>
        <button id="ft-italic" title="斜体"><i>I</i></button>
        <button id="ft-underline" title="下划线"><u>U</u></button>
        <!-- Custom Combobox -->
        <div class="ft-combobox" id="ft-font-size-combobox">
            <input type="text" id="ft-font-size-input" class="ft-combobox-input" title="字体大小" value="16px"
                autocomplete="off">
            <button class="ft-combobox-trigger" id="ft-font-size-trigger" title="选择大小">
                <svg width="10" height="6" viewBox="0 0 10 6" fill="none" style="pointer-events: none;">
                    <path d="M1 1L5 5L9 1" stroke="#666" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            <div class="ft-combobox-dropdown" id="ft-font-size-dropdown">
                <div class="ft-option" data-value="8">8px</div>
                <div class="ft-option" data-value="10">10px</div>
                <div class="ft-option" data-value="12">12px</div>
                <div class="ft-option" data-value="14">14px</div>
                <div class="ft-option" data-value="16">16px</div>
                <div class="ft-option" data-value="18">18px</div>
                <div class="ft-option" data-value="20">20px</div>
                <div class="ft-option" data-value="22">22px</div>
                <div class="ft-option" data-value="24">24px</div>
                <div class="ft-option" data-value="28">28px</div>
                <div class="ft-option" data-value="32">32px</div>
                <div class="ft-option" data-value="36">36px</div>
                <div class="ft-option" data-value="48">48px</div>
                <div class="ft-option" data-value="64">64px</div>
                <div class="ft-option" data-value="72">72px</div>
                <div class="ft-option" data-value="96">96px</div>
            </div>
        </div>
        <div class="separator"></div>
        <!-- Font Color Picker -->
        <div class="ft-color-wrap">
            <button id="ft-color-trigger" title="字体颜色" class="ft-color-btn">
                <span style="font-weight:bold;">A</span>
                <span id="ft-color-bar" class="ft-color-indicator" style="background:#2c3e50;"></span>
            </button>
            <div id="ft-color-palette" class="ft-palette">
                <div class="ft-palette-label">字体颜色</div>
                <div class="ft-swatches">
                    <span class="ft-swatch" data-color="#2c3e50" style="background:#2c3e50;" title="默认"></span>
                    <span class="ft-swatch" data-color="#c0392b" style="background:#c0392b;" title="红"></span>
                    <span class="ft-swatch" data-color="#e67e22" style="background:#e67e22;" title="橙"></span>
                    <span class="ft-swatch" data-color="#f1c40f" style="background:#f1c40f;" title="黄"></span>
                    <span class="ft-swatch" data-color="#27ae60" style="background:#27ae60;" title="绿"></span>
                    <span class="ft-swatch" data-color="#2980b9" style="background:#2980b9;" title="蓝"></span>
                    <span class="ft-swatch" data-color="#8e44ad" style="background:#8e44ad;" title="紫"></span>
                    <span class="ft-swatch" data-color="#ecf0f1" style="background:#ecf0f1;border:1px solid #ccc;"
                        title="浅灰"></span>
                </div>
            </div>
        </div>
        <!-- Highlight Color Picker -->
        <div class="ft-color-wrap">
            <button id="ft-bg-trigger" title="荧光笔" class="ft-color-btn">
                <span style="font-weight:bold;">H</span>
                <span id="ft-bg-bar" class="ft-color-indicator" style="background:#fff9c4;"></span>
            </button>
            <div id="ft-bg-palette" class="ft-palette">
                <div class="ft-palette-label">荧光笔</div>
                <div class="ft-swatches">
                    <span class="ft-swatch ft-swatch-clear" data-color="" title="清除">✕</span>
                    <span class="ft-swatch" data-color="#fff9c4" style="background:#fff9c4;border:1px solid #e0d87a;"
                        title="黄"></span>
                    <span class="ft-swatch" data-color="#c8e6c9" style="background:#c8e6c9;border:1px solid #a5cfa7;"
                        title="绿"></span>
                    <span class="ft-swatch" data-color="#bbdefb" style="background:#bbdefb;border:1px solid #90c2f0;"
                        title="蓝"></span>
                    <span class="ft-swatch" data-color="#f8bbd0" style="background:#f8bbd0;border:1px solid #e899b1;"
                        title="粉"></span>
                    <span class="ft-swatch" data-color="#ffe0b2" style="background:#ffe0b2;border:1px solid #e0c090;"
                        title="橙"></span>
                    <span class="ft-swatch" data-color="#e1bee7" style="background:#e1bee7;border:1px solid #c9a0cf;"
                        title="紫"></span>
                    <span class="ft-swatch" data-color="#d7ccc8" style="background:#d7ccc8;border:1px solid #b8a8a0;"
                        title="灰"></span>
                </div>
            </div>
        </div>
        <div class="separator"></div>
        <button id="ft-clear" title="清除样式">✕</button>
    </div>
    <script type="module" src="/src/index.ts"></script>
</body>

</html>
