<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>笺字 | JianZi</title>
    <!-- Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Long+Cang&family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@400;500;700&family=Noto+Serif+SC:wght@400;700&family=ZCOOL+QingKe+HuangYou&family=ZCOOL+XiaoWei&family=Zhi+Mang+Xing&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.7.0/style.css" />
</head>

<body>
    <div class="editor-layout">
        <!-- Header with integrated toolbar -->
        <header class="editor-header">
            <!-- Left: brand + tool icons + undo/redo -->
            <div class="header-left">
                <div class="brand">JianZi</div>
                <div class="toolbar-divider"></div>

                <!-- Tool Buttons -->
                <div class="toolbar-group">
                    <div class="tool-btn active" id="tool-select" title="选择 (V)">
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                            <path d="M7 2l12 11.2-5.8.5 3.3 7.3-2.2.9-3.2-7.4-4.4 4V2z" />
                        </svg>
                    </div>
                    <div class="tool-btn" id="tool-hand" title="抓手 (H)">
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                            <path
                                d="M18 11V6a2 2 0 00-2-2 2 2 0 00-2 2v1h-1V3a2 2 0 00-2-2 2 2 0 00-2 2v4h-1V5a2 2 0 00-2-2 2 2 0 00-2 2v4h-1V8a2 2 0 00-2-2 2 2 0 00-2 2v9l-3.5-1.8a2.1 2.1 0 00-2 .6l-.5.6 7 6.4c.5.4 1.2.8 2 .8h8c1.7 0 3-1.3 3-3V13a2 2 0 00-2-2h-1z" />
                        </svg>
                    </div>
                    <div class="tool-btn" id="add-text" title="文字 (T)">
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                            <path d="M5 4v3h5.5v12h3V7H19V4z" />
                        </svg>
                    </div>
                    <div class="tool-btn" id="add-image" title="图片 (I)">
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                            <path
                                d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z" />
                        </svg>
                    </div>
                </div>

                <div class="toolbar-divider"></div>

                <!-- Undo / Redo -->
                <div class="toolbar-group">
                    <div class="tool-btn" id="undo" title="撤销 (Ctrl+Z)">
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                            <path
                                d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z" />
                        </svg>
                    </div>
                    <div class="tool-btn" id="redo" title="重做 (Ctrl+Y)">
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                            <path
                                d="M18.4 10.6C16.55 8.99 14.15 8 11.5 8c-4.65 0-8.58 3.03-9.96 7.22L3.9 16a8.002 8.002 0 017.6-5.5c1.95 0 3.73.72 5.12 1.88L13 16h9V7l-3.6 3.6z" />
                        </svg>
                    </div>
                </div>

                <div class="toolbar-divider"></div>

                <!-- Zoom Controls -->
                <div class="toolbar-group">
                    <div class="tool-btn" id="zoom-out" title="缩小 (-)">
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                            <path d="M19 13H5v-2h14v2z" />
                        </svg>
                    </div>
                    <div class="tool-btn" id="zoom-reset" title="实际大小 (100%)"
                        style="font-size: 11px; width: 40px; font-weight: 600;">
                        100%
                    </div>
                    <div class="tool-btn" id="zoom-in" title="放大 (+)">
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Right: Action and Export dropdowns -->
            <div class="header-right">
                <!-- 操作 Dropdown -->
                <div class="dropdown" id="action-dropdown">
                    <button class="dropdown-trigger action-btn" id="action-menu-trigger">
                        操作 <svg viewBox="0 0 10 6" width="10" height="6" fill="none">
                            <path d="M1 1L5 5L9 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                    <div class="dropdown-menu" id="action-menu">
                        <div class="dropdown-item" id="open-file">
                            <svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor">
                                <path
                                    d="M20 6h-8l-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2z" />
                            </svg>
                            打开文件
                        </div>
                        <div class="dropdown-item" id="clear-canvas">
                            <svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor">
                                <path
                                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                            </svg>
                            清空画布
                        </div>
                    </div>
                </div>

                <!-- 导出 Dropdown -->
                <div class="dropdown" id="export-dropdown">
                    <button class="dropdown-trigger action-btn primary" id="export-menu-trigger">
                        导出 <svg viewBox="0 0 10 6" width="10" height="6" fill="none">
                            <path d="M1 1L5 5L9 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" id="export-menu">
                        <div class="dropdown-item" id="export-png">
                            <svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor">
                                <path
                                    d="M21 19V5c0-1.1-.9-2-2-2H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z" />
                            </svg>
                            导出图片 (PNG)
                        </div>
                        <div class="dropdown-item" id="export-pdf">
                            <svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor">
                                <path
                                    d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-8.5 7.5c0 .83-.67 1.5-1.5 1.5H9v2H7.5V7H10c.83 0 1.5.67 1.5 1.5v1zm5 2c0 .83-.67 1.5-1.5 1.5h-2.5V7H15c.83 0 1.5.67 1.5 1.5v3zm4-3H19v1h1.5V11H19v2h-1.5V7h3v1.5zM9 9.5h1v-1H9v1zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm10 5.5h1v-3h-1v3z" />
                            </svg>
                            导出高清 PDF
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-item" id="export-json">
                            <svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor">
                                <path
                                    d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8l-6-6zm-1 7V3.5L18.5 9H13z" />
                            </svg>
                            导出 JSON
                        </div>
                    </div>
                </div>

                <a href="https://github.com/MongxinChan/JianZi" target="_blank" class="github-link">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                        <path
                            d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" />
                    </svg>
                </a>
            </div>
        </header>

        <!-- Main Body -->
        <div class="editor-body">
            <!-- Center Viewport -->
            <main class="viewport">
                <div class="canvas-container">
                    <div id="app"></div>
                </div>
            </main>

            <!-- Right Property Panel -->
            <aside class="right-properties" id="right-panel">
                <!-- Toggle collapse button -->
                <div class="toggle-right-btn" id="toggle-right-panel" title="折叠面板">&lt;</div>
                <!-- Properties Content - changes based on selection -->
                <div class="panel-content" id="panel-content">
                    <!-- Default: Canvas Settings -->
                    <div id="panel-canvas">
                        <div class="prop-section">
                            <div class="prop-section-title">预设尺寸</div>
                            <div class="preset-grid">
                                <div class="preset-btn" data-w="500" data-h="700">信笺<span>500×700</span></div>
                                <div class="preset-btn" data-w="390" data-h="844">手机竖屏<span>390×844</span></div>
                                <div class="preset-btn" data-w="800" data-h="800">社交方格<span>800×800</span></div>
                                <div class="preset-btn" data-w="794" data-h="1123">A4打印<span>794×1123</span></div>
                                <div class="preset-btn" data-w="816" data-h="1056">信件 Letter<span>816×1056</span></div>
                                <div class="preset-btn" data-w="1056" data-h="1632">小报 Tabloid<span>1056×1632</span>
                                </div>
                                <div class="preset-btn" data-w="1200" data-h="630">网页横封<span>1200×630</span></div>
                            </div>
                        </div>

                        <div class="prop-section">
                            <div class="prop-section-title">画布尺寸</div>
                            <div class="prop-row">
                                <label>W</label>
                                <input type="number" id="canvas-width" class="prop-input" value="500">
                                <label>H</label>
                                <input type="number" id="canvas-height" class="prop-input" value="700">
                            </div>
                        </div>

                        <div class="prop-divider"></div>

                        <div class="prop-section">
                            <div class="prop-section-title">排版模式</div>
                            <div class="prop-row">
                                <label class="radio-label">
                                    <input type="radio" name="layout-mode" value="vertical" checked> 竖排
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="layout-mode" value="horizontal"> 横排
                                </label>
                            </div>
                        </div>

                        <div class="prop-divider"></div>

                        <div class="prop-section">
                            <div class="prop-section-title">字体</div>
                            <select id="font-family" class="prop-select">
                                <optgroup label="基础字体 (Base)">
                                    <option value="'STKaiti', 'KaiTi', serif">楷体 KaiTi</option>
                                    <option value="'STSong', 'SimSun', 'Songti SC', serif">宋体 / 明体 SongTi</option>
                                    <option value="'STFangsong', 'FangSong', 'FangSong_GB2312', serif">仿宋 FangSong
                                    </option>
                                    <option value="'Microsoft YaHei', 'PingFang SC', sans-serif">黑体 / 雅黑 YaHei</option>
                                    <option value="'Inter', 'Segoe UI', sans-serif">现代无衬线 Inter</option>
                                    <option value="'Georgia', 'Palatino', serif">经典衬线 Georgia</option>
                                </optgroup>
                                <optgroup label="现代开源 (Web Fonts)">
                                    <option value="'LXGW WenKai', 'STKaiti', serif">霞鹜文楷 WenKai</option>
                                    <option value="'Noto Serif SC', serif">思源宋体 Noto Serif</option>
                                    <option value="'Noto Sans SC', sans-serif">思源黑体 Noto Sans</option>
                                </optgroup>
                                <optgroup label="书法与名家 (Calligraphy)">
                                    <option value="'STXingkai', 'Xingkai SC', 'HuaWenXingKai', serif">行楷 XingKai
                                    </option>
                                    <option value="'STLiti', 'LiSu', 'Weibei SC', serif">隶书 LiSu</option>
                                    <option value="'STXinwei', 'XinWei', serif">新魏 XinWei</option>
                                    <option value="'FZShuTi', 'Shuti', serif">舒体 ShuTi</option>
                                    <option value="'FZYaoTi', 'Yaoti', serif">姚体 YaoTi</option>
                                    <option value="'Ma Shan Zheng', cursive">毛笔楷书 Ma Shan Zheng</option>
                                    <option value="'Zhi Mang Xing', cursive">毛笔行书 Zhi Mang Xing</option>
                                    <option value="'Long Cang', cursive">毛笔草书 Long Cang</option>
                                </optgroup>
                                <optgroup label="艺术与手写 (Display & Script)">
                                    <option value="'YouYuan', 'Yuanti SC', sans-serif">幼圆 YouYuan</option>
                                    <option value="'HanziPen SC', 'Wawati SC', cursive">手札 / 娃娃体 HandPen</option>
                                    <option value="'ZCOOL XiaoWei', serif">站酷小薇 XiaoWei</option>
                                    <option value="'ZCOOL QingKe HuangYou', cursive">站酷黄油 HuangYou</option>
                                    <option value="'STHupo', 'Hupo', sans-serif">琥珀 Hupo</option>
                                    <option value="'STCaiyun', 'Caiyun', sans-serif">彩云 CaiYun</option>
                                    <option value="'STXihei', 'Xihei', sans-serif">细黑 XiHei</option>
                                </optgroup>
                            </select>
                        </div>

                        <div class="prop-divider"></div>

                        <div class="prop-section">
                            <div class="prop-section-title">背景颜色</div>
                            <div class="bg-color-grid">
                                <div class="bg-color-swatch active" data-color="#fdfaf5" style="background: #fdfaf5;"
                                    title="默认"></div>
                                <div class="bg-color-swatch" data-color="#ffffff" style="background: #ffffff;"
                                    title="纯白"></div>
                                <div class="bg-color-swatch" data-color="#222222" style="background: #222222;"
                                    title="深灰"></div>
                                <div class="bg-color-swatch" data-color="#e0e0e0" style="background: #e0e0e0;"
                                    title="浅灰"></div>
                                <div class="bg-color-swatch" data-color="#2c2f3d" style="background: #2c2f3d;"
                                    title="藏蓝"></div>
                                <div class="bg-color-swatch" data-color="#363636" style="background: #363636;"
                                    title="深褐"></div>
                                <div class="bg-color-swatch" data-color="#b8ac9c" style="background: #b8ac9c;"
                                    title="米灰"></div>
                                <div class="bg-color-swatch" data-color="#1e4554" style="background: #1e4554;"
                                    title="深青"></div>
                                <div class="bg-color-swatch" data-color="#004d80" style="background: #004d80;"
                                    title="海蓝"></div>
                                <div class="bg-color-swatch" data-color="#202b46" style="background: #202b46;"
                                    title="深靛蓝"></div>
                                <div class="bg-color-swatch" data-color="#a9adaf" style="background: #a9adaf;"
                                    title="银灰"></div>
                                <div class="bg-color-swatch" data-color="#e6e5e3" style="background: #e6e5e3;"
                                    title="暖白"></div>
                                <div class="bg-color-swatch" data-color="#a3b1a6" style="background: #a3b1a6;"
                                    title="豆绿"></div>
                                <div class="bg-color-swatch" data-color="#4a6b5d" style="background: #4a6b5d;"
                                    title="墨绿"></div>
                                <div class="bg-color-swatch" data-color="#8b9db1" style="background: #8b9db1;"
                                    title="灰蓝"></div>
                                <div class="bg-color-swatch" data-color="#732626" style="background: #732626;"
                                    title="暗红"></div>
                            </div>
                        </div>

                        <div class="prop-divider"></div>

                        <div class="prop-section">
                            <div class="prop-section-title">导出设置</div>
                            <div class="prop-row prop-row-between">
                                <label>水印</label>
                                <label class="radio-label">
                                    <input type="checkbox" id="export-watermark"> JianZi 水印
                                </label>
                            </div>
                            <div class="prop-row prop-row-between" style="margin-top: 8px;">
                                <label>日期</label>
                                <select id="export-date" class="prop-select">
                                    <option value="none" selected>不显示</option>
                                    <option value="gregorian">公历</option>
                                    <option value="lunar">农历</option>
                                </select>
                            </div>
                            <div class="prop-row prop-row-between" style="margin-top: 8px;">
                                <label>精确到日</label>
                                <label class="radio-label">
                                    <input type="checkbox" id="export-date-day">
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Image Properties Panel (shown when image is selected) -->
                    <div id="panel-image" style="display:none;">
                        <div class="prop-section">
                            <div class="prop-section-title">位置与尺寸</div>
                            <div class="coord-grid">
                                <span class="coord-label" id="coord-tl">[0, 0]</span>
                                <div class="coord-box"></div>
                                <span class="coord-label" id="coord-tr">[0, 0]</span>
                                <span class="coord-label" id="coord-bl">[0, 0]</span>
                                <span class="coord-label" id="coord-br">[0, 0]</span>
                            </div>
                        </div>

                        <div class="prop-divider"></div>

                        <div class="prop-section">
                            <div class="prop-section-title">边框</div>
                            <div class="prop-row prop-row-between">
                                <label>颜色</label>
                                <input type="color" id="img-border-color" class="prop-color" value="#000000">
                            </div>
                            <div class="prop-row prop-row-between">
                                <label>宽度</label>
                                <input type="number" id="img-border-width" class="prop-input-sm" value="0" min="0">
                            </div>
                        </div>

                        <div class="prop-divider"></div>

                        <div class="prop-section">
                            <div class="prop-section-title">图像</div>
                            <div class="prop-row prop-row-between">
                                <label>图片</label>
                                <span class="prop-link" id="upload-image-link">上传图片</span>
                            </div>
                            <div class="prop-row prop-row-between">
                                <label>模式</label>
                                <div class="radio-group-vertical">
                                    <label class="radio-label">
                                        <input type="radio" name="img-draw-mode" value="fill"> FILL
                                    </label>
                                    <label class="radio-label">
                                        <input type="radio" name="img-draw-mode" value="cover" checked> COVER
                                    </label>
                                    <label class="radio-label">
                                        <input type="radio" name="img-draw-mode" value="contain"> CONTAIN
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Floating Text Toolbar -->
    <div id="floating-toolbar" class="floating-toolbar">
        <button id="ft-bold" title="粗体"><b>B</b></button>
        <button id="ft-italic" title="斜体"><i>I</i></button>
        <button id="ft-underline" title="下划线"><u>U</u></button>
        <!-- Font Size Combobox -->
        <div class="ft-combobox" id="ft-font-size-combobox">
            <input type="text" id="ft-font-size-input" class="ft-combobox-input" title="字体大小" value="16px"
                autocomplete="off">
            <button class="ft-combobox-trigger" id="ft-font-size-trigger" title="选择大小">
                <svg width="10" height="6" viewBox="0 0 10 6" fill="none" style="pointer-events: none;">
                    <path d="M1 1L5 5L9 1" stroke="#666" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            <div class="ft-combobox-dropdown" id="ft-font-size-dropdown">
                <div class="ft-option" data-value="12">12px</div>
                <div class="ft-option" data-value="14">14px</div>
                <div class="ft-option" data-value="16">16px</div>
                <div class="ft-option" data-value="18">18px</div>
                <div class="ft-option" data-value="20">20px</div>
                <div class="ft-option" data-value="24">24px</div>
                <div class="ft-option" data-value="28">28px</div>
                <div class="ft-option" data-value="32">32px</div>
                <div class="ft-option" data-value="36">36px</div>
                <div class="ft-option" data-value="48">48px</div>
                <div class="ft-option" data-value="64">64px</div>
                <div class="ft-option" data-value="72">72px</div>
            </div>
        </div>
        <div class="separator"></div>
        <!-- Font Color -->
        <div class="ft-color-wrap">
            <button id="ft-color-trigger" title="字体颜色" class="ft-color-btn">
                <span style="font-weight:bold;">A</span>
                <span id="ft-color-bar" class="ft-color-indicator" style="background:#2c3e50;"></span>
            </button>
            <div id="ft-color-palette" class="ft-palette">
                <div class="ft-palette-label">字体颜色</div>
                <div class="ft-swatches">
                    <span class="ft-swatch" data-color="#2c3e50" style="background:#2c3e50;"></span>
                    <span class="ft-swatch" data-color="#c0392b" style="background:#c0392b;"></span>
                    <span class="ft-swatch" data-color="#e67e22" style="background:#e67e22;"></span>
                    <span class="ft-swatch" data-color="#f1c40f" style="background:#f1c40f;"></span>
                    <span class="ft-swatch" data-color="#27ae60" style="background:#27ae60;"></span>
                    <span class="ft-swatch" data-color="#2980b9" style="background:#2980b9;"></span>
                    <span class="ft-swatch" data-color="#8e44ad" style="background:#8e44ad;"></span>
                    <span class="ft-swatch" data-color="#ecf0f1"
                        style="background:#ecf0f1;border:1px solid #ccc;"></span>
                </div>
            </div>
        </div>
        <!-- Highlight -->
        <div class="ft-color-wrap">
            <button id="ft-bg-trigger" title="荧光笔" class="ft-color-btn">
                <span style="font-weight:bold;">H</span>
                <span id="ft-bg-bar" class="ft-color-indicator" style="background:#fff9c4;"></span>
            </button>
            <div id="ft-bg-palette" class="ft-palette">
                <div class="ft-palette-label">荧光笔</div>
                <div class="ft-swatches">
                    <span class="ft-swatch ft-swatch-clear" data-color="">✕</span>
                    <span class="ft-swatch" data-color="#fff9c4" style="background:#fff9c4;"></span>
                    <span class="ft-swatch" data-color="#c8e6c9" style="background:#c8e6c9;"></span>
                    <span class="ft-swatch" data-color="#bbdefb" style="background:#bbdefb;"></span>
                    <span class="ft-swatch" data-color="#f8bbd0" style="background:#f8bbd0;"></span>
                    <span class="ft-swatch" data-color="#ffe0b2" style="background:#ffe0b2;"></span>
                    <span class="ft-swatch" data-color="#e1bee7" style="background:#e1bee7;"></span>
                </div>
            </div>
        </div>
        <div class="separator"></div>
        <button id="ft-clear" title="清除样式">✕</button>
    </div>

    <!-- Hidden file inputs -->
    <input type="file" id="image-file-input" accept="image/*" style="display:none;">
    <input type="file" id="json-file-input" accept=".json" style="display:none;">

    <!-- jsPDF for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="module" src="/src/index.ts"></script>
</body>

</html>
